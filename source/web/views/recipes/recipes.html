<div class="recipes">
	<div class="recipe-sidebar col-md-2">
		<h2>
			<s class="sidebar-head">Recipe Category</s>
		</h2>
		<div class="category-list">
			<dl ng-repeat="type in viewScope.types">
				<dt>{{type.name}}</dt>
				<dd ng-repeat="subtype in type.subtypes">{{subtype.name}}</dd>
			</dl>
		</div>
	</div>
	<div class="recipe-main col-md-10">
		
		<div class="recipes-info">
			<li ng-repeat="animal in viewScope.dataSauterelles">
				<span style="color:{{animal.color}}">{{animal.name}}</span>
			</li>

			<div ng-repeat="recipe in viewScope.recipes" class="col-xs-4 col-md-3 recipe-block">
				<div class="image">
					<a href="#/recipes_detail/{{recipe.name}}">
						<img ng-src="../public/images/{{recipe.image}}" alt class="img-responsive">
					</a>
				</div>
				<a href="#/recipes_detail/{{recipe.name}}"><h4>{{recipe.name}}</h4>
				</a>
			</div>
		</div>
		<div class="paginations">
			<a href="#">« PREV PAGE</a>
			<span>
				<a href="#">NEXT PAGE »</a>
			</span>
		</div>
		<div class="pages">
		</div>
	</div>
</div>
